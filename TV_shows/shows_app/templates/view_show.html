<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <title>Add TV Shows</title>
</head>
<body>
    
    <div class="container ">
        <div class="row">
            <div class="col col-sm-2 text-right" style="float:right; position:absolute right;">
                <a href="/">Go back</a>
            </div>
        </div>
        <br>
        <h1 class="text-center">TV Show #{{show.id}}</h1>
        <br>
        <div class="row">
            <h4>Title: {{show.title}}</h4>
            <br>
            <h4>Network: {{show.network.name}}</h4>
            <br>
            <h4>Release Date: {{show.release_date}}</h4>
            <br>
            <h4>Description: {{show.description}}</h4>
            <br>
            <h4>Last Update: {{show.updated_at}}</h4>
            <br>
            <br>
            <div class="row d-inline-block">
                <a href="/shows/{{show.id}}/edit">Edit</a>|<a href="/shows/{{show.id}}/delete">Delete</a>
            </div>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

</body>
</html>
