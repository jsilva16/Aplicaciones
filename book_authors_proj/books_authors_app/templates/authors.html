<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <title>Books Authors App</title>

</head>
<body class='bg-light'>
    <div class='container d-inline-block'>
        <div class="col-sm-6 text-center offset-sm-3 mt-4 p-4 " >
            <h1>Books Authors App</h1>
            <br>
            <h5><a href="books" class="btn btn-success">Ver Libros</a></h5>
        </div>
        <div class = "row offset-sm-1">
            <div class="card col col-sm-5 d-inline-block m-4">
                <h3 class="text-center">Add a new Author</h3>
                <form action="add_new_author" method="POST">
                    {% csrf_token %}
                    <label for="">First name</label><br>
                    <input type="text" name="first_name">
                    <br><br>
                    <label for="">Last name</label><br>
                    <input type="text" name="last_name">
                    <br><br>
                    <label for="notes">Notas</label>
                    <div class= " col col-sm-8">
                        <textarea name="notes" id="notes" cols="1" rows="3" class="form-control"></textarea>
                    </div>
                    <div class="col"> 
                        <button type="submit" class="btn btn-success m-4 text-center offset-sm-3">Add</button>
                    </div>

                </form>
            </div>
            <div class="card col col-sm-6 d-inline-block m-4">
                <table class="table table-striped  text-center  ">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for author in lista_autores %}
                        <tr>
                            <td>{{author.id}}</td>
                            <td>{{author.first_name}}</td>
                            <td>{{author.last_name}}</td>
                    <!--       <td>
                                <form action="view_book" method="POST">
                                    {% csrf_token %}
                                    <input type="hidden" name="author_id" value="{{author.id}}">
                                    <button type="submit" class="btn btn-sm btn-outline-warning">Ver</button>
                                </form>
                            </td>--> 
                            <td>
                                <a href=" /authors/{{author.id}}/ " class="btn btn-outline btn-warning">
                                    <h6>Ver</h6>
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
            
        <br>
    </div>
</body>
</html>
