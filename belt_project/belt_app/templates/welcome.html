<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belt Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
</head>

<body class = "bg-dark">
    <div class="container">
        {% include "navbar.html" %}
        
        <br>
        <div class="content text-light">
            <div class="header text-center">
                <h3>Welcome {{active_user.nombre}} </h3>
                <h3>to Juan Silva's</h3>
                <h3>Belt test</h3>
            </div>
        </div>
        <br>
        <div class="row text-light">
            <div class="col col-sm-5 offset-sm-1 text-center">
                <div class="card card-dark border-primary mb-3" style="max-width: 180rem;">
                    <div class="card-header bg-dark" id="card-header">Create an Account</div>
                    <div class="card-body bg-dark" id="card body">
                        {% if messages %} 
                        {% for message in messages %}
                            <div class="container-fluid p-0">
                                <div class="alert  alert-dismissible" role="alert">
                                    {{message}}
                                </div>
                            </div>
                        {% endfor %} 
                        {% endif %}
                        <form action="register" method="POST">
                            {% csrf_token %}
                            <input hidden name="rol" id="rol" value="1">
                            <fieldset>
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" name="name" id="name">
                            </fieldset>
                            <fieldset>
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" name="username" id="username">
                            </fieldset>
                            <fieldset>
                                <label for="password">Password</label>
                                <input type="password" class="form-control" name="password" id="password">
                            </fieldset>
                            <fieldset>
                                <label for="password_conf">Confirm Password:</label>
                                <input type="password" class="form-control" name="password_conf" id="password_conf">
                            </fieldset>

                            <br>
                            <button class="btn btn-info" type="submit">Register</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col col-sm-5 text-center">
                <div class="card card-dark border-primary mb-3" style="max-width: 180rem;">
                    <div class="card-header bg-dark" id="card-header">Login</div>
                    <div class="card-body bg-dark" id="card body">
                        <form action="login" method="POST">
                            {% csrf_token %}
                            <fieldset>
                                <label for="login_username">Username:</label>
                                <input type="text" name="login_username" id="login_username">
                            </fieldset>
                            <br>
                            <fieldset>
                                <label for="login_pass">Password:</label>
                                <input type="password" name="password" id="login_pass">
                            </fieldset>
                            <br>
                            <button class="btn btn-success" type="submit">Login</button>
                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>

</body>

</html>
