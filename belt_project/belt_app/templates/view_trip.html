<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belt Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
</head>

<body class = "bg-dark">
    <div class="container">
        {% include "navbar.html" %}
        
        <br>
        <div class="content text-light">
            <div class="header text-center">
                <h1>Add a trip</h1>
            </div>
        </div>
        <br>
        <div class="row text-light">
            <div class="col col-sm-5 offset-sm-1 text-center">
                <div class="card card-dark border-primary mb-3" style="max-width: 180rem;">
             <!--       <div class="card-header bg-dark" id="card-header"></div>-->
                    <div class="card-body bg-dark" id="card body">
                        <form action="add_new_trip" method="POST">
                            {% csrf_token %}
                            <fieldset>
                                <label for="destination">Destination:</label>
                                <input type="text" class="form-control" name="destination" id="destination">
                            </fieldset>
                            <fieldset>
                                <label for="descrption">Descrption:</label>
                                <input type="text" class="form-control" name="descrption" id="descrption">
                            </fieldset>
                            <fieldset>
                                <label for="start_date">Start date:</label>
                                <input type="date" class="form-control" name="start_date" id="start_date">
                            </fieldset>
                            <fieldset>
                                <label for="end_date">End date:</label>
                                <input type="date" class="form-control" name="end_date" id="end_date">
                            </fieldset>

                            <br>
                            <button class="btn btn-success" type="submit">add</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col col-sm-5 text-center">
                <div class="card card-dark border-primary mb-3" style="max-width: 180rem;">
                    <div class="card-header bg-dark" id="card-header">Login</div>
                    <div class="card-body bg-dark" id="card body">
                        <form action="login" method="POST">
                            {% csrf_token %}
                            <fieldset>
                                <label for="login_username">Username:</label>
                                <input type="text" name="login_username" id="login_username">
                            </fieldset>
                            <br>
                            <fieldset>
                                <label for="login_pass">Password:</label>
                                <input type="login_pass" name="login_pass" id="login_pass">
                            </fieldset>
                            <br>
                            <button class="btn btn-success">Login</button>
                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>

</body>

</html>
