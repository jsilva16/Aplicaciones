<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Time App</title>

    <!--funcion del reloj dinamico-->
    <script language="JavaScript"> 

        function mueveReloj(){ 
            momentoActual = new Date() 
            hora = momentoActual.getHours() 
            minuto = momentoActual.getMinutes() 
            segundo = momentoActual.getSeconds() 
    
            horaImprimible = hora + " : " + minuto + " : " + segundo 
    
            document.form_reloj.reloj.value = horaImprimible 
    
            //La función se tendrá que llamar así misma para que sea dinámica, 
            //de esta forma:
    
            setTimeout(mueveReloj,1000)
        }
    
    </script> 


</head>
<body class='bg-secondary' onload="mueveReloj()">
    <div class='container'>
        <div class="col-sm-6 bg-success text-light text-center offset-sm-3 mt-4 p-4 rounded-3 border border-primary border-2">
            <h1>Time Display App</h1>
        </div>
        <br>
        <div class="col-sm-6 bg-warning text-center offset-sm-3 mt-4 p-4 rounded-3 border border-danger border-2">
            <h3>The current time and date are:</h3>
            <h2>{{ time }}</h2>
        </div>
        <br>
        <div class="col-sm-6 bg-warning text-center offset-sm-3 mt-4 p-4 rounded-3 border border-danger border-2">
            <h3>Alternative way to get current time and date:</h3>
            <h2>{{ timealt }}</h2>
        </div>
        <br>
        <div class="col-sm-6 bg-warning text-center offset-sm-3 mt-4 p-4 rounded-3 border border-danger border-2">
            <h3>Alternative way to get current time and date:</h3>
            <form name="form_reloj"> 
                <input type="text" name="reloj" size="10"> 
            </form>
        </div>
    </div>
    


    

</body>
</html>
